<!-- 
    This template extends the base.html and represents a Characters Listing Page of the website.
    
    The 'content' block includes a grid of character cards.
    Each card shows the character image, name, and a link to their detailed page.
-->

{% extends "base.html" %}

{% block content %}
    <!-- Characters grid -->
    <div class="row">
        <!-- Loop over each character in the data object -->
        {% for character in data.data %}
            <!-- Each character card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- Character image -->
                    <img src="{{ character.imageUrl }}" class="card-img-top" alt="{{ character.name }}">
                    <div class="card-body">
                        <!-- Character name -->
                        <h5 class="card-title">{{ character.name }}</h5>
                        <!-- Link to character details page -->
                        <a href="{{ url_for('single_character', character_id=character._id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
