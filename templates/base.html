<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Disney Characters App</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">
              <img src="/static/disney-logo.png" alt="Disney Logo" height="30" class="d-inline-block align-text-top me-2">
              Characterverse
          </a>
          <div class="navbar-nav ms-auto">
            {% if "username" in session %}
              <a class="nav-link" href="{{ url_for('user_profile', username=session['username']) }}">Profile</a>
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
          </div>
      <form class="d-flex ms-auto" action="{{ url_for('search_characters') }}" method="get" style="width: 350px;">
        <div class="input-group me-3">
            <input type="search" class="form-control" name="query" placeholder="Search..." aria-label="Search">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
      </form>    
    </nav>
  

    <div class="content-wrapper">
      <div class="container py-3 mt-3">
          <div class="page-content">
              {% block content %}{% endblock %}
          </div>
      </div>
    </div>

    <footer class="bg-white mt-5">
      <div class="container text-center mt-3">
          <p>Application data sourced from the Disney API</p>
          <p>This app is not produced, endorsed, supported, or affiliated with The Walt Disney Company.</p>
          <p>
            <a class="btn btn-link btn-floating btn-lg text-dark" href="https://github.com/hollyabrams" target="_blank" role="button"
            data-mdb-ripple-color="dark"><i class="fa-brands fa-github"></i></i></a>
            <a class="btn btn-link btn-floating btn-lg text-dark" href="https://www.linkedin.com/in/hollyabrams/" target="_blank"  role="button"
            data-mdb-ripple-color="dark"><i class="fa-brands fa-linkedin-in"></i></a>
            <a class="btn btn-link btn-floating btn-lg text-dark" href="mailto: holly.d.abrams@gmail.com" role="button"
            data-mdb-ripple-color="dark"><i class="fa-solid fa-envelope"></i></i></a>
          </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
